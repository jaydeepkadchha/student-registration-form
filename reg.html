<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="jcss/style.css">
    <script src="jinclude/validation.js"></script>
</head>
<body>
    <!-- Page 2: Registration Form -->
    <div class="container" id="formPage">
        <h2>College Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="college">College:</label>
            <select id="college" name="college" required>
                <option value="">Select College</option>
                <option value="GP Porbandar">GP Porbandar</option>
                <option value="GP Rajkot">GP Rajkot</option>
                <option value="AVPTI">AVPTI</option>
                <option value="GP Jamnagar">GP Jamnagar</option>
                <option value="GP Bhuj">GP Bhuj</option>
                <option value="GP Junagadh">GP Junagadh</option>
            </select>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
            </select>

            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Page 3: Confirmation Page -->
    <div class="container hidden" id="confirmationPage">
        <h2>Confirm Your Details</h2>
        <p id="confirmName"></p>
        <p id="confirmDob"></p>
        <p id="confirmEmail"></p>
        <p id="confirmPhone"></p>
        <p id="confirmAddress"></p>
        <p id="confirmCollege"></p>
        <p id="confirmCourse"></p>
        <button onclick="submitForm()">Submit</button>
        <button onclick="goBack('formPage')">Back</button>
    </div>

    <!-- Page 4: Success Message -->
    <div class="container hidden message" id="successMessage">
        <h2>Registration Successful</h2>
        <p>Thank you for registering! Your information has been successfully submitted.</p>
        <a href="#" onclick="goBack('formPage')">Go back to the registration form</a>
    </div>

</body>
</html>
